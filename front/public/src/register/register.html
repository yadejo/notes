<div id="register-inject">

	<h2>Register</h2>
<form id="register-form" name="registerForm">
		<div class="form-group">
			<label for="name">Name:</label>
			<input type="text" class="form-control" id="name" ng-model="name" required>
		</div>
        <div class="form-group">
			<label for="email">Email:</label>
			<input type="email" class="form-control" id="email" ng-model="email" required>
		</div>
		<div class="form-group">
			<label for="password">Password:</label>
			<input type="password" class="form-control" id="password" ng-model="password" required>
		</div>

        <div class="form-group">
			<label for="confirm-password">Confirm password:</label>
			<input type="password" class="form-control" id="confirm-password" ng-model="confirmPassword" required>
		</div>

		<button type="button" class="btn btn-default" ng-click="registerVM.registerService.register(maakditnog)" ng-disabled="registerForm.$invalid">Register</button> <span>or back to <a ui-sref="login">login</a></span>
	</form>

</div>

<!DOCTYPE html>
<html lang="en" ng-app="notesApp" ng-controller="mainCtrl as vm" ng-cloak>
<head>
	<meta charset="UTF-8">
	<title>notes</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- bower:css -->
	<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
	<link rel="stylesheet" href="lib/angular-loading-bar/build/loading-bar.css" />
	<link rel="stylesheet" href="lib/angular-toastr/dist/angular-toastr.css" />
	<!-- endbower -->

	<!-- inject:css -->
	<link rel="stylesheet" href="/dist/app.css">
	<!-- endinject -->

	<style>
		.starter-template {
			text-align: center;
		}		
	</style>

	<!--[if lt IE 9]>
		<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

</head>
<body>

	<nav class="navbar navbar-default" ng-show="vm.authService.isLoggedIn()" ng-cloak>
		<div class="container-fluid">
		<ul class="nav navbar-nav navbar-right">
				<p ng-cloak class="navbar-text">Hello, {{vm.authService.userName()}} | <a href="#" ng-click="vm.authService.logout()">Logout</a></p>
			</ul>

		</div>
	</nav>

<div class="container">

	<div class="starter-template">
		<h1>Welcome to <i>notes</i>, yo!</h1>
		<p class="lead">For taking notes and stuff</p>


			<section ui-view></section>


	</div>

</div>

	<!-- bower:js -->
	<script src="lib/jquery/dist/jquery.js"></script>
	<script src="lib/bootstrap/dist/js/bootstrap.js"></script>
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="lib/angular-local-storage/dist/angular-local-storage.js"></script>
	<script src="lib/angular-loading-bar/build/loading-bar.js"></script>
	<script src="lib/angular-toastr/dist/angular-toastr.tpls.js"></script>
	<script src="lib/angular-animate/angular-animate.js"></script>
	<!-- endbower -->

	<!-- inject:js -->
	<script src="/dist/app.js"></script>
	<!-- endinject -->

</body>
</html>
